name: CI
on:
  pull_request:
  push:
    branches: [ ai-dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install --no-audit --no-fund
      - run: npm run build
      - run: npm run test